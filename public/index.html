<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Harmony Chat â€” Real-time conversations</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="app">
      <aside class="sidebar" aria-label="Sidebar">
        <div class="brand">Harmony Chat</div>
        <div class="rooms">
          <h3>Rooms</h3>
          <ul id="room-list"></ul>
          <form id="room-form" class="inline">
            <input id="room-input" placeholder="Create / Join room" />
            <button type="submit">Join</button>
          </form>
        </div>
        <div class="users">
          <h3>Users</h3>
          <ul id="users"></ul>
        </div>
      </aside>

      <main class="chat" role="main">
        <header class="chat-header">
          <div id="current-room">#global</div>
          <div id="status" class="status">Connecting...</div>
        </header>

        <section id="messages" class="messages" aria-live="polite"></section>

        <div class="composer">
          <input id="message-input" placeholder="Write a message..." autocomplete="off" />
          <button id="send">Send</button>
        </div>
      </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
